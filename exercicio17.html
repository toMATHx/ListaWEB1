<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 17 - Quiz de Matemática</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .questao { margin: 20px 0; }
        .opcao { margin: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Quiz de Matemática</h1>
    <div class="questao">
        <p>1. Quanto é 2 + 2?</p>
        <div class="opcao">
            <input type="radio" name="q1" id="q1a" value="3">
            <label for="q1a">3</label>
        </div>
        <div class="opcao">
            <input type="radio" name="q1" id="q1b" value="4">
            <label for="q1b">4</label>
        </div>
        <div class="opcao">
            <input type="radio" name="q1" id="q1c" value="5">
            <label for="q1c">5</label>
        </div>
    </div>
    <div class="questao">
        <p>2. Quanto é 5 × 3?</p>
        <div class="opcao">
            <input type="radio" name="q2" id="q2a" value="15">
            <label for="q2a">15</label>
        </div>
        <div class="opcao">
            <input type="radio" name="q2" id="q2b" value="20">
            <label for="q2b">20</label>
        </div>
        <div class="opcao">
            <input type="radio" name="q2" id="q2c" value="25">
            <label for="q2c">25</label>
        </div>
    </div>
    <button onclick="verificarRespostas()">Verificar</button>
    <p id="resultado"></p>
    <script>
        function verificarRespostas() {
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const resultado = document.getElementById('resultado');
            if (!q1 || !q2) {
                resultado.textContent = "Responda todas as questões.";
                return;
            }
            const resp1 = q1.value === '4' ? 'Correta' : 'Errada (2 + 2 = 4)';
            const resp2 = q2.value === '15' ? 'Correta' : 'Errada (5 × 3 = 15)';
            resultado.textContent = `Questão 1: ${resp1}. Questão 2: ${resp2}.`;
        }
    </script>
</body>
</html>
