<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 7 - Formulário de Contato</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, textarea, button { display: block; margin: 10px auto; padding: 5px; width: 300px; }
        textarea { height: 100px; }
    </style>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <input type="text" id="nome" placeholder="Nome">
    <input type="email" id="email" placeholder="E-mail">
    <input type="text" id="assunto" placeholder="Assunto">
    <textarea id="mensagem" placeholder="Mensagem"></textarea>
    <button onclick="enviar()">Enviar</button>
    <script>
        function enviar() {
            alert("Formulário enviado!");
        }
    </script>
</body>
</html>
