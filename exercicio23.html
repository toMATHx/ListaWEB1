<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 23 - Botão Habilitado</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Botão Controlado por Checkbox</h1>
    <label><input type="checkbox" id="checkPermissao"> Permitir envio</label>
    <button id="btnEnviar" disabled>Enviar</button>
    <script>
        const checkPermissao = document.getElementById('checkPermissao');
        const btnEnviar = document.getElementById('btnEnviar');
        checkPermissao.addEventListener('change', function() {
            btnEnviar.disabled = !checkPermissao.checked;
        });
    </script>
</body>
</html>
