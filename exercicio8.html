<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 8 - Formulário com Validação</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, textarea, button { display: block; margin: 10px auto; padding: 5px; width: 300px; }
        textarea { height: 100px; }
        .erro { color: red; }
    </style>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <input type="text" id="nome" placeholder="Nome">
    <input type="email" id="email" placeholder="E-mail">
    <input type="text" id="assunto" placeholder="Assunto">
    <textarea id="mensagem" placeholder="Mensagem"></textarea>
    <button onclick="validar()">Enviar</button>
    <p id="erro" class="erro"></p>
    <script>
        function validar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const assunto = document.getElementById('assunto').value;
            const mensagem = document.getElementById('mensagem').value;
            const erro = document.getElementById('erro');
            if (!nome || !email || !assunto || !mensagem) {
                erro.textContent = "Por favor, preencha todos os campos.";
            } else {
                erro.textContent = "";
                alert("Formulário enviado com sucesso!");
            }
        }
    </script>
</body>
</html>
