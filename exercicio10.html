<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 10 - Calculadora de IMC</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <input type="number" id="peso" placeholder="Peso (kg)">
    <input type="number" id="altura" placeholder="Altura (m)">
    <button onclick="calcularIMC()">Calcular</button>
    <p id="resultado"></p>
    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultado.textContent = "Digite valores válidos.";
                return;
            }
            const imc = peso / (altura * altura);
            resultado.textContent = `IMC: ${imc.toFixed(2)}`;
        }
    </script>
</body>
</html>
