<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 5 - Média de Notas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Média de Notas</h1>
    <input type="number" id="nota1" placeholder="Nota 1">
    <input type="number" id="nota2" placeholder="Nota 2">
    <input type="number" id="nota3" placeholder="Nota 3">
    <button onclick="calcularMedia()">Calcular</button>
    <p id="resultado"></p>
    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const resultado = document.getElementById('resultado');
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                resultado.textContent = "Digite notas válidas.";
                return;
            }
            const media = (nota1 + nota2 + nota3) / 3;
            resultado.textContent = `Média: ${media.toFixed(2)}. ${media >= 7 ? 'Aprovado' : 'Reprovado'}.`;
        }
    </script>
</body>
</html>
