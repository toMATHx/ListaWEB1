<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 4 - Adivinhar Número</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Adivinhe o Número (1 a 10)</h1>
    <input type="number" id="palpite" placeholder="Digite seu palpite">
    <button onclick="verificarPalpite()">Verificar</button>
    <p id="resultado"></p>
    <script>
        const numeroSecreto = Math.floor(Math.random() * 10) + 1;
        function verificarPalpite() {
            const palpite = parseInt(document.getElementById('palpite').value);
            const resultado = document.getElementById('resultado');
            if (isNaN(palpite) || palpite < 1 || palpite > 10) {
                resultado.textContent = "Digite um número entre 1 e 10.";
            } else if (palpite === numeroSecreto) {
                resultado.textContent = "Parabéns! Você acertou!";
            } else {
                resultado.textContent = "Tente novamente.";
            }
        }
    </script>
</body>
</html>
